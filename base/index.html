<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

        <script src="./libs/angular.min.js"></script>
        <script src="./libs/angular-route.js"></script>
        <title>Document</title>
    </head>
    <body ng-app="myApp">
        <main ng-view>

        </main>
        <script src="./controller/ListPhoneController.js"></script>
        <script src="./controller/AddPhoneController.js"></script>
        <script src="./controller/DetailPhoneContronller.js"></script>
        <script src="./controller/EditPhoneController.js"></script>
        <script>
            let myApp = angular.module('myApp', ['ngRoute']);
            myApp.config(function ($routeProvider){
                $routeProvider
                .when(
                    '/list-phone',
                    {
                        templateUrl: 'views/list.html',
                        controller: ListPhoneController
                        
                    }
                )
                .when(
                    '/phone/add',
                    {
                        templateUrl: 'views/add.html',
                        controller: AddPhoneController
                    }
                )
                .when(
                    '/detail/phone/:id',
                    {
                        templateUrl: 'views/detail.html',
                        controller: DetailPhoneContronller
                    }
                )
                .when(
                    '/edit/phone/:id',
                    {
                        templateUrl: 'views/edit.html',
                        controller: EditPhoneController
                    }
                )
            })
        </script>
    </body>
</html>
